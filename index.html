<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Text Editor</title>
  <link rel="icon" href="src/img/pen-to-square-solid.svg" type="image/svg+xml">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <!-- Local CSS -->
  <link href="src/css/style.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
  <div class="container py-4">

    <div class="card shadow">
        <!-- Toolbar -->
        <div class="card-header bg-success text-white d-flex justify-content-center">
            <div class="d-flex flex-wrap gap-3 align-items-center justify-content-center">
        
            <!-- Text formatting buttons -->
            <button class="icon-btn" title="Bold" onclick="formatText(event, 'bold')">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button class="icon-btn" title="Underline" onclick="formatText(event, 'underline')">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button class="icon-btn" title="Italic" onclick="formatText(event, 'italic')">
                <i class="fa-solid fa-italic"></i>
            </button>
        
            <!-- Color Picker -->
            <div class="color-trigger text-center">
                <i class="fa-solid fa-font" title="Font Color" onclick="triggerColorPicker()"></i>
                <div id="colorPreview" class="color-preview mx-auto"></div>
                <input type="color" id="ColorPicker" onchange="changeColor(this.value)">
            </div>
                   
            <!-- Text Alignment -->
            <button class="icon-btn" title="Align Left" onclick="alignText('left')">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button class="icon-btn" title="Align Center" onclick="alignText('center')">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button class="icon-btn" title="Align Right" onclick="alignText('right')">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button class="icon-btn" title="Justify" onclick="alignText('justify')">
                <i class="fa-solid fa-align-justify"></i>
            </button>
        
            <!-- Undo, Redo -->
            <button class="icon-btn" title="Undo" onclick="undo()">
                <i class="fa-solid fa-arrow-rotate-left"></i>
            </button>
            <button class="icon-btn" title="Redo" onclick="redo()">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
        
            </div>
        </div>
        <!-- Editor window -->
        <div class="card-body">
            <div id="editor" contenteditable="true" class="form-control " style="min-height: 500px;">
            Start editing your text here... <!-- All text are typing here-->
            </div>
        </div>
        </div>
    </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Local JS -->
  <script src="src/js/script.js"></script>
</body>
</html>
